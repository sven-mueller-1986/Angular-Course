<div class="row" *ngIf="!isLoading; else loading;">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="/recipe/new">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 list-group">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe">
    </app-recipe-item>
  </div>
</div>

<ng-template #loading>
  <div class="w-100 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <app-loading-spinner />
  </div>
</ng-template>
