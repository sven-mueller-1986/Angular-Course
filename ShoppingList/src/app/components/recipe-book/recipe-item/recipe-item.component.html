<a href="#" class="list-group-item list-group-item-action active" [ngClass]="{'active': isActive}" [attr.aria-current]="isActive" (click)="onRecipeClicked()">
  <div class="d-flex w-100 justify-content-between align-items-center">
    <div class="me-2 w-75">
      <h4 class="list-group-item-heading">{{ recipe?.name }}</h4>
      <hr>
      <p class="list-group-item-text">{{ recipe?.description?.substring(0, 100) + '...' }}</p>
    </div>
    <div class="w-25 d-flex justify-content-center">
      <img [src]="recipe?.imagePath" alt="{{ recipe?.name }}" class="img-responsive" style="height: 100px;">
    </div>
  </div>
</a>
