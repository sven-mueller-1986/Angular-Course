<div *ngIf="recipe; else recipeNotFound">
  <div class="d-flex justify-content-between align-items-center">
    <div class="w-75 me-2">
      <h1>{{ recipe.name}}</h1>
      <hr>
      <p>{{ recipe.description }}</p>
    </div>
    <div>
      <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 200px;">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary dropdown-toggle" id="manageRecipeDropdown" data-bs-toggle="dropdown" aria-expanded="false">Manage Recipe</button>
        <ul class="dropdown-menu" aria-labelledby="manageRecipeDropdown">
          <li><a class="dropdown-item pointer" (click)="onAddIngredientsToShoppingList()">To Shopping List</a></li>
          <li><a class="dropdown-item pointer" (click)="onEditClicked()">Edit Recipe</a></li>
          <li><a class="dropdown-item pointer">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          <div class="w-100 d-flex">
            <span class="w-25 text-end">{{ ingredient.amount }} {{ ingredient.unit }}</span>
            <span class="ms-2 me-2">:</span>
            <span class="w-75">{{ ingredient.name }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #recipeNotFound>
  <div class="w-100 d-flex flex-column align-items-center">
    <h3>Recipe Not Found</h3>
    <p>The recipe you are looking for does not exist.</p>
    <p>Please select another recipe from the list.</p>
  </div>
</ng-template>
