<app-header (featureSelected)="onFeatureSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-wrapper *ngIf="feature === 'recipe'"></app-recipe-wrapper>
      <app-shopping-list *ngIf="feature === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
